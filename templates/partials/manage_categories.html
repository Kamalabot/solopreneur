<div class="card">
    <div class="card-body">
        <h5 class="card-title">Manage Categories</h5>
        
        <!-- Add Category Form -->
        <form hx-post="/categories/add" hx-target="#sidebar-category-list" class="mb-4">
            <div class="input-group">
                <input type="text" name="name" class="form-control" placeholder="New Category" required>
                <input type="color" name="color" class="form-control form-control-color" value="#000000">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>

        <!-- Categories List -->
        <div id="sidebar-category-list">
            <div class="list-group">
                {% for category in categories %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="color-dot" style="background-color: {{ category.color }}"></span>
                        {{ category.name }}
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-danger" 
                                hx-delete="/categories/{{ category.id }}/delete"
                                hx-target="#sidebar-category-list">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                {% else %}
                <div class="text-muted text-center p-3">
                    No categories yet
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
